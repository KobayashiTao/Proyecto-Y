<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’™ Yolita</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: radial-gradient(#2a2a2a, #000);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="lotusCanvas" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("lotusCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    const totalPetals = 12;
    let angleOffset = 0;

    function drawPetal(x, y, radius, angle, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(-20, -radius / 2, -20, -radius, 0, -radius);
      ctx.bezierCurveTo(20, -radius, 20, -radius / 2, 0, 0);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function drawCenter(x, y, radius, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function drawText() {
      ctx.font = "28px 'Segoe UI', sans-serif";
      ctx.fillStyle = "#ffcccc";
      ctx.textAlign = "center";
      ctx.fillText("Te quiero -k", centerX, 150);
    }

    function drawFlower() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawText(); // draw the message

      const layers = 3;
      const layerColors = ["#fff0f5", "#ffddee", "#ffccee"];
      const petalLength = [100, 80, 60];

      for (let l = 0; l < layers; l++) {
        for (let i = 0; i < totalPetals; i++) {
          const angle = (Math.PI * 2 / totalPetals) * i + angleOffset * (l + 1);
          drawPetal(centerX, centerY, petalLength[l], angle, layerColors[l]);
        }
      }

      drawCenter(centerX, centerY, 15, "gold");
    }

    function animate() {
      angleOffset += 0.005;
      drawFlower();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
